<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Papier kamień nożyce</title>
    <link
      href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Roboto&amp;subset=latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>"PAPIER, KAMIEŃ, NOŻYCE"</h1>

    <div class="select">
      <h3>Co wybierzesz?</h3>

      <img
        data-option="papier"
        class="first"
        src="papier.png"
        alt="#"
        title="Papier"
      />

      <img data-option="kamień" src="kamien.png" alt="#" title="Kamień" />

      <img data-option="nożyczki" src="nozyczki.png" alt="#" title="Nożyczki" />
    </div>

    <button class="start">Zagrajmy!</button>

    <div class="panel-left">
      <h3>Wyniki gry</h3>
      <p>Twój wybór: <span data-summary="your-choice"></span></p>
      <p>Wybór komputera: <span data-summary="ai-choice"></span></p>
      <h2>Zwycięzca gry: <span data-summary="who-win"></span></h2>
    </div>

    <div class="panel-right">
      <h3>Aktualne wyniki</h3>
      <p class="numbers">liczba gier: <span>0</span></p>
      <p class="wins">wygranych: <span>0</span></p>
      <p class="losses">przegranych: <span>0</span></p>
      <p class="draws">remisów: <span>0</span></p>
    </div>

    <script src="game.js"></script>
  </body>
</html>
